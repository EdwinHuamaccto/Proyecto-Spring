<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Diario</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilo.css">

<body>
    <div class="cuerpo-diario">
        <h1>Libro Diario</h1>
        <div class="formulario-diario">
            <div class="formulario-1">
                <form action="" method="post">
                    <div class="sele sepa">
                        <p>Fecha:</p>
                        <input type="date" placeholder="">
                    </div>
                    <div class="sele sepa">
                        <p>Detalle:</p>
                        <input type="text" placeholder="Detalle">
                    </div>
                    <div class="radio-box sepa">
                        <div><input type="radio" checked name="tipo"><label for="">debe</label></div>
                        <div><input type="radio" name="tipo"><label for="">haber</label></div>

                    </div>
                    <div class="botones">
                        <input class="boton-style-1" type="submit">
                        <button class="boton-style-1" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="formulario-1 separador">
                <form action="" >
                   <div class="sele sepa"><p >Sub-Descripcion</p><input type="text"></div>
                   <div class="sele sepa"><p >Monto:</p><input type="text"></div>
                   <div class="botones">
                    <input class="boton-style-1" type="submit">
                    <button class="boton-style-1" type="reset">Limpiar</button>
                </div>
                </form>
            </div>
        </div>
        <div class="cuerpo-listar">
            <form action="">
                <input type="date">
                <input type="submit" value="buscar">
            </form>
            <div class="listar">
                <div>
                    <p>Fecha</p>
                </div>
                <div>
                    <p>Detalle</p>
                </div>
                <div>
                    <p>Tipo</p>
                </div>
                <div>
                    <p>Importe</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
