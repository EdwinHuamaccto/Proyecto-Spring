<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro Diario</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/resources/CSS/estilo.css}">
<body>
	<div th:insert="plantilla/UITemplate :: cabecera"></div>
    <div class="cuerpo-diario">
        <h1>Libro Diario</h1>
        <div class="formulario-diario">
            <div class="formulario-1">
                <form action="/LibroDiario/registroDetalle" method="post">
                    <div class="sele sepa">
                        <p>Fecha:</p>
                        <input type="date" name="fecha">
                    </div>
                    <div class="radio-box sepa">
                         <select name="detalle">
                         <option value="">[Selecione un detalle]</option>
                         <option th:each="frijol:${detalles}"
					  	th:utext="${frijol.detalle}"
					  	th:value="${frijol.coddetalle}"
					  /></select>
                    </div>
                     <div class="sele sepa"><p >Sub-Descripcion</p><input type="text" name="importe"></div>
                   <div class="sele sepa"><p >Monto:</p><input type="text"  name="monto"></div>
                    <div class="radio-box sepa">
                         <select name="tipo">
                         <option value="">[Selecione un tipo]</option>
                         <option th:each="row:${tipos}"
					  	th:utext="${row.descripcion}"
					  	th:value="${row.codtipo}"
					  /></select>
                    </div>
                    <div class="botones">
                        <input class="boton-style-1" type="submit">
                        <button class="boton-style-1" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
         
        </div>
        <div class="cuerpo-listar">
            <form action="/LibroDiario/listarLibro">
                <input type="date" name="date">
                <input type="submit" value="buscar">
            </form>
            <table border="2" border-collapse="collapse">
            	<tr>
            		<td>Empresa</td>
            		<td >Detalle</td>
            		<td>Importe Parcial</td>
            		<td>Monto</td>
            		<td>Fecha</td>
            	</tr>
            	<tr th:each="bean:${registros}">
            		<td th:text="${bean.empresa.nomempresa}"></td>
            		<td th:text="${bean.detalle.detalle}"></td>
            		<td th:text="${bean.importe}"></td>
            		<td th:text="${bean.monto}"></td>
            		<td th:text="${bean.fecha}"></td>
            	</tr>
            </table>
        </div>
    </div>
</body>

</html>
